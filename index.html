<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div id="dashboard">
      <div id="search-box">
        <h2>Search for a City:</h2>
        <form method="get">
          <input type="text" name="q" id="cityInput" placeholder="Detroit"><br>
          <button id="search-button" type="button" onclick="getWeather()">Search</button>
      </form>
        <div id="searchHistory"></div>
      </div>
      <div id="weather-box">
      <div id="currentWeather"></div>
      <div id="forecast">
      </div>
     </div>
    </div>
    
    <script src="./assets/script.js"></script>

</body>
</html>
